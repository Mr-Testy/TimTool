{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Testy">
    <meta name="keywords" content="Traditional Irish Music, Irish Music, Reel, Jig, Session, Irish Session, Tune, Tunebook, abc, Hornpipe">
    <meta name="description" content="{% block description %}Traditional Irish Music Tune Managment library{% endblock %}">

    <title>{% block title %}Timtool{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap_v0.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body>
{% block nav %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- nav -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="">TIMTOOL</a>
        <ul class="nav navbar-nav">
            <li class="nav {% block contact %}{% endblock %}"><a href=""><i class="fa fa-info" aria-hidden="true"></i>
                Contact</a></li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
{% endblock %}
<div id="root"></div>
<div class="footer">
    <div class="contained-fluid">
    <a href="">Back to top</a>
    <p>By<strong> Testy</strong></p>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-confirm.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
</body>
</html>
